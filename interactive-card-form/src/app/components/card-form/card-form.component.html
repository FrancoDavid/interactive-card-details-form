<div class="CardForm-container">
    <form [formGroup]="cardForm">
        <section class="CardForm-row">
            <label for="" class="CardForm-label">Cardholder name</label>
            <input class="CardForm-input" formControlName="nameCard" placeholder="e.g. Jane Appleseed"
                (keyup)="onWrite()" />
            <small class="CardForm-label-error" *ngIf="isSubmitted && cardForm.get('nameCard')?.invalid">Can`t
                blank</small>
        </section>
        <section class="CardForm-row">
            <label for="" class="CardForm-label">Card number</label>
            <input class="CardForm-input" formControlName="numberCard" placeholder="e.g. 1234 5678 9123 1234"
                appOnlyNumbers appFormatNumberCard maxlength="19" (keyup)="onWrite()" />

            <section *ngIf="isSubmitted && cardForm.get('numberCard')?.invalid">
                <small class="CardForm-label-error" *ngIf="cardForm.get('numberCard')?.hasError('required')">Can`t
                    blank</small>
                <small class="CardForm-label-error" *ngIf="cardForm.get('numberCard')?.hasError('minlength')">Wrong
                    format</small>
            </section>
        </section>
        <section class="CardForm-row-multi">
            <div>
                <label for="" class="CardForm-label">Exp.date</label>
                <input class="CardForm-input" formControlName="monthCard" placeholder="MM" appOnlyNumbers
                    maxlength="2" (keyup)="onWrite()"/>
                <section *ngIf="isSubmitted && cardForm.get('monthCard')?.invalid">
                    <small class="CardForm-label-error" *ngIf="cardForm.get('monthCard')?.hasError('required')">Can`t
                        blank</small>
                    <small class="CardForm-label-error" *ngIf="cardForm.get('monthCard')?.hasError('minlength')">Wrong
                        format</small>
                </section>
            </div>
            <div>
                <label for="" class="CardForm-label">(MM / YYYY)</label>
                <input class="CardForm-input" formControlName="yearCard" placeholder="YYYY" appOnlyNumbers
                    maxlength="4" (keyup)="onWrite()"/>
                <section *ngIf="isSubmitted && cardForm.get('yearCard')?.invalid">
                    <small class="CardForm-label-error" *ngIf="cardForm.get('yearCard')?.hasError('required')">Can`t
                        blank</small>
                    <small class="CardForm-label-error" *ngIf="cardForm.get('yearCard')?.hasError('minlength')">Wrong
                        format</small>
                </section>
            </div>
            <div>
                <label for="" class="CardForm-label">CVC</label>
                <input class="CardForm-input" formControlName="cvcCard" placeholder="e.g. 123" appOnlyNumbers
                    maxlength="3" (keyup)="onWrite()"/>
                <section *ngIf="isSubmitted && cardForm.get('cvcCard')?.invalid">
                    <small class="CardForm-label-error" *ngIf="cardForm.get('cvcCard')?.hasError('required')">Can`t
                        blank</small>
                    <small class="CardForm-label-error" *ngIf="cardForm.get('cvcCard')?.hasError('minlength')">Wrong
                        format</small>
                </section>
            </div>
        </section>
        <section class="CardForm-row">
            <button class="button-primary" type="button" (click)="onSubmit()">Confirm</button>
        </section>
    </form>
</div>
